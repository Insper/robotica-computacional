site_name: Robótica Computacional - Insper
site_url: https://insper.github.io/robotica-computacional/
theme:
  name: active-handout-theme
  locale: pt_BR

extra_css:
    - equipe.css

extra:
  custom_variables:
    escolha_turma: https://forms.office.com/r/9Zp3cDNReB
    semestre: 2025-2
    
    data_APS1: Segunda - 18/08 às 23:59
    link_APS1: https://classroom.github.com/a/B-tptaiO
    data_APS2: Segunda - 25/08 às 12:00
    link_APS2: https://classroom.github.com/a/L5EOrG7x
    data_APS3: TBA
    link_APS3: TBA

    data_APS4: TBA
    link_APS4: TBA
    data_APS5: TBA
    link_APS5: TBA
    data_APS6: TBA
    link_APS6: TBA
    
    data_AI: ~25/09
    link_AI: TBA

    data_APS7: TBA
    link_APS7: TBA
    data_APS8: TBA
    link_APS8: TBA
    data_APS9: TBA
    link_APS9: TBA

    data_projeto: ~17/06 - antes da prova final
    link_projeto: https://classroom.github.com/a/4fM2pHCF

    data_PF: ~17/11
    link_PF: TBA

    data_SUB: ~1/12
    link_SUB: TBA
    data_DELTA: ~dois dias depois da SUB
    link_DELTA: TBA

markdown_extensions:
  - toc:
      toc_depth: 0
  - markdown.extensions.admonition
  - meta
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: "content/"
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - attr_list
  - pymdownx.arithmatex:
      generic: true

plugins:
    - active-handout
    - mknotebooks

