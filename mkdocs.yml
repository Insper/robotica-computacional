          - "1.5 - Segmentação de Imagens p2": modulos/04-visao-p1/atividades/5-segmentacao_2.ipynb
        - APS 4:
          - "Enunciado": modulos/04-visao-p1/aps/enunciado.md

      - Módulo 5 - Visão Robótica:
