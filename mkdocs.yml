site_name: Robótica Computacional - Insper
site_url: https://insper.github.io/robotica-computacional/
theme:
  name: active-handout-theme
  locale: pt_BR

extra_css:
    - equipe.css

extra:
  custom_variables:
    repo_aps: https://github.com/Insper/robotica-computacional-aps
    repo_aps_git: https://github.com/Insper/robotica-computacional-aps.git
    data_APS1: 19/02 às 12:00
    data_APS2: 26/02 às 12:00
    data_APS3: 11/03 às 12:00
    data_APS4: 18/03 às 12:00
    data_APS5: 25/03 às 12:00
    data_APS6: 08/04 às 12:00
    data_APS7: 15/04 às 12:00
    data_APS8: 22/04 às 12:00
    data_APS9: 29/04 às 12:00
    data_AI: 01/04
    data_PF: 27/05
    semestre: 2024-1

markdown_extensions:
  - toc:
      toc_depth: 0
  - markdown.extensions.admonition
  - meta
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: "content/"
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - attr_list
  - pymdownx.arithmatex:
      generic: true

plugins:
    - active-handout
    - mknotebooks

